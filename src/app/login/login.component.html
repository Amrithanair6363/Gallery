<div class="bg-img">
    <img class="backgroundimage" src="assets/layoutImages/home.jpg">
    <form [formGroup]="loginForm" class="container" (ngSubmit)="onFormSubmit()">
        <h1>Login Form</h1>
      <div class="form-group">
        <label>User ID</label>
        <input type="text" class="form-control" formControlName="userID">
        <p *ngIf="loginForm.controls.userID.errors && loginForm.controls.userID.invalid && (loginForm.controls.userID.dirty ||loginForm.controls.userID.touched)" class="alert alert-danger">This field is required!</p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p *ngIf="loginForm.controls.password.errors && loginForm.controls.password.invalid && (loginForm.controls.password.dirty ||loginForm.controls.password.touched)"  class="alert alert-danger">This field is required!</p>
      </div>
      <p   *ngIf="error" class="alert alert-danger">User name or password is incorrect</p>
     <button type="submit" class="btn">Submit</button>
    </form>
  <br/>
</div>
