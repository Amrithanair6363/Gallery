<div *ngIf='images && images.length'>
 
<div class="container">
    <div class="row" >
        <div class="col-md-4" *ngFor='let image of images'>
        <div class="card-deck">
            <div class="card" style="height:400px;">
                <img [src]='image.imageUrl' style="height:400px;cursor: pointer;" class="image" data-toggle="modal" data-target="#myModal" (click)="showModal=true;modalimageurl=image.imageUrl">
            </div>

        </div>
    </div>
    </div>
</div>

</div>


<div  id="myModal" class="modal fade" role="dialog" [ngClass]= "{'show':showModal}">
    <div class="modal-dialog modal-lg">
  
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Image</h4>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         
          <img [src]=modalimageurl style="height:600px;cursor: pointer;" class="modalimage">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="showModal=false">Close</button>
        </div>
      </div>
  
    </div>
  </div>
